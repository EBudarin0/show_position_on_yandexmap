<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&amp;apikey=0" type="text/javascript"></script>
    <script src="placemark.js" type="text/javascript"></script>
	<style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var point_x = 0;
        var point_y = 0;
        for (i = 0; i < window.location.href.length; i++) {
            if (window.location.href[i] == '*') {
                point_x = i+1;
                break;
            }
        }
        for (i = point_x+1; i < window.location.href.length; i++) {
            if (window.location.href[i] == '*') {
                point_y = i;
            }
        }
        var x = window.location.href.slice(point_x, point_y);
        var y = window.location.href.slice(point_y+1, window.location.href.length);

        ymaps.ready(init);

        function init() {
            var myMap = new ymaps.Map("map", {
                    center: [x, y],
                    zoom: 10
                }, {
                    searchControlProvider: 'yandex#search'
                })

            myMap.geoObjects
                .add(new ymaps.Placemark([x, y], {
                    balloonContent: ''
                }, {
                    preset: 'islands#icon',
                    iconColor: '#FF0000'
                }))
        }
    </script>
</body>
</html>
